<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon Community | Ultimate Link Hub</title>
    <meta name="description" content="Connect with Leon Community through all our official channels">
    <meta property="og:title" content="Leon Community">
    <meta property="og:description" content="Official links hub for Leon Community">
    <meta property="og:image" content="https://example.com/images/og-image.jpg">
    <meta property="og:url" content="https://leon-community.example.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <i data-lucide="sun" class="dark:hidden"></i>
            <i data-lucide="moon" class="hidden dark:block"></i>
        </button>

        <!-- Header -->
        <header class="header">
            <h1 class="logo">Leon Community</h1>
            <p class="tagline">Connect With Us</p>
        </header>

        <!-- Links Container -->
        <main class="links-container">
            <!-- WhatsApp Group -->
            <a href="https://chat.whatsapp.com/GMepqMOSEqKA6EDRdVSrNt" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="link-icon bg-green-100 dark:bg-green-900/30">
                    <i data-lucide="users"></i>
                </div>
                <div class="link-content">
                    <h3>WhatsApp Group</h3>
                    <p>Join our public community</p>
                </div>
                <div class="link-arrow">
                    <i data-lucide="chevron-right"></i>
                </div>
            </a>

            <!-- Discord -->
            <a href="https://discord.gg/sv5nCUXcDy" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="link-icon bg-indigo-100 dark:bg-indigo-900/30">
                    <i data-lucide="message-square"></i>
                </div>
                <div class="link-content">
                    <h3>Join Our Discord</h3>
                    <p>Chat with our community</p>
                </div>
                <div class="link-arrow">
                    <i data-lucide="chevron-right"></i>
                </div>
            </a>

            <!-- YouTube -->
            <a href="https://youtube.com/@leon3one" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="link-icon bg-red-100 dark:bg-red-900/30">
                    <i data-lucide="youtube"></i>
                </div>
                <div class="link-content">
                    <h3>YouTube Channel</h3>
                    <p>@leon3one</p>
                </div>
                <div class="link-arrow">
                    <i data-lucide="chevron-right"></i>
                </div>
            </a>

            <!-- WhatsApp Contact -->
            <a href="https://wa.me/6281914609483" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="link-icon bg-green-100 dark:bg-green-900/30">
                    <i data-lucide="phone"></i>
                </div>
                <div class="link-content">
                    <h3>Contact Leon</h3>
                    <p>Direct WhatsApp contact</p>
                </div>
                <div class="link-arrow">
                    <i data-lucide="chevron-right"></i>
                </div>
            </a>

            <!-- Saweria -->
            <a href="http://saweria.co/Agilleon" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="link-icon bg-pink-100 dark:bg-pink-900/30">
                    <i data-lucide="heart"></i>
                </div>
                <div class="link-content">
                    <h3>Support Leon</h3>
                    <p>via Saweria</p>
                </div>
                <div class="link-arrow">
                    <i data-lucide="chevron-right"></i>
                </div>
            </a>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2025 Leon Community. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
